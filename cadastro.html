<div id="cadastro">
    
    <script src="js/comandos.js"></script>
    <h1>Cadastro</h1>
    <hr />

    <form method="GET" action="#">
    <div>
        <label for="nome">Nome:</label>  
        <input 
            type="text"
            name="nome"
            id="nome"
            maxlength="255"
            pattern="^[A-Za-z\u00C0-\u00FF ]+$"
            placeholder="Digite seu nome (Somente letras de A-Z)"
            onkeyup="validaNome(event)"
            required
        >        
    </div>

    <div>
        <label for="cpf">CPF:</label>
        <input
            type="text"
            name="cpf"
            id="cpf"
        >    
    </div>
    
    <div>
        <label for="idade">Idade:</label>
        <input
            type="date"
            name="idade"
            id="idade"
        >
    </div>

    <div>
        <label for="email">E-mail:</label>
        <input
            type="email"
            name="email"
            id="email"  
        >    
    </div>

    <div>
        <label for="telefone">Telefone:</label>
        <input
            type="tel"
            name="telefone"
            id="telefone"       
        >    
    <div id="direita">
        <button>Cadastrar</button>
    </div>
</div>
